<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Выбор тестов</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <header>
            <h1 id="test-title">Добро пожаловать</h1>
            <h2>Сайт посвящен прохождению тестов. Выберите тест, который хотите пройти.</h2>

            <div class="header-buttons">
                <button id="toggle-sidebar" class="hamburger" aria-label="Открыть меню">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
                <button id="home-button" aria-label="На главную">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </header>

        <div id="sidebar" class="hidden">
            <button class="menu-button">Тесты</button>
            <button class="menu-button">Аккаунт</button>
            <button class="menu-button">Настройки</button>
            <button class="menu-button">Библиотека тем</button>
        </div>

        <main>
            <div id="test-list"></div>
            <button id="add-test-button">+</button>
        </main>

        <!-- Модальное окно для создания теста -->
        <div id="myModal" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Создание нового теста</h2>
                <input type="text" id="testTitle" placeholder="Название теста" />
                <div id="questionsContainer"></div>
                <div id="navigation">
                    <button class="button" onclick="addQuestion()">+</button>
                    <button class="button" id="removeQuestionButton" onclick="removeQuestion()">-</button>
                </div>
                <button id="saveTestButton" class="button">Сохранить тест</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
