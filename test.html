<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Подключаем Font Awesome -->
    <title>Тест</title>
    <style>
        /* Добавьте стили для кнопки "Домой" */
        #home-button {
            position: absolute; /* Позволяет расположить кнопку в верхнем правом углу */
            top: 10px; /* Отступ от верхнего края */
            right: 10px; /* Отступ от правого края */
            width: 40px; /* Ширина кнопки */
            height: 40px; /* Высота кнопки */
            background-color: #007BFF; /* Цвет фона кнопки */
            color: white; /* Цвет текста */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Скругляем углы */
            cursor: pointer; /* Изменяем курсор при наведении */
            font-size: 20px; /* Размер иконки */
            display: flex; /* Используем flex для центрирования иконки */
            align-items: center; /* Центрируем по вертикали */
            justify-content: center; /* Центрируем по горизонтали */
        }
        #home-button:hover {
            background-color: #0056b3; /* Цвет при наведении */
        }
        /* Убираем стандартные стили у кнопки */
        #home-button:focus {
            outline: none; /* Убираем обводку при фокусировке */
        }
        header {
            position: relative; /* Устанавливаем относительное позиционирование для заголовка */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="test-title" style="margin: 0;">Тест</h1> <!-- Убираем отступы у заголовка -->
        <button id="toggle-sidebar" class="hamburger">&equiv;</button>
        <button id="home-button"><i class="fas fa-home"></i></button> <!-- Кнопка "Домой" с иконкой -->
    </header>
    <main>
        <div class="container">
            <div id="sidebar" class="hidden">
                <div id="question-list"></div> <!-- Вопросы будут динамически добавлены через JavaScript -->
            </div>
            <div class="question-area">
                <div id="question-container"></div> <!-- Текущий вопрос будет отображаться здесь -->
                <div id="options-container" class="answer-options"></div> <!-- Варианты ответов будут динамически добавлены через JavaScript -->
                <div id="navigation" class="navigation">
                    <button id="prev-button" class="nav-button">←</button>
                    <button id="finish-button">Завершить тест</button>
                    <button id="next-button" class="nav-button">→</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно для выбора, показывать ли правильные ответы -->
    <div id="choice-modal" class="modal" style="display: none">
        <div class="modal-content">
            <h2>Хотите ли вы сразу видеть правильные ответы после каждого вопроса?</h2>
            <button id="yes-answer-button">Да</button>
            <button id="no-answer-button">Нет</button>
        </div>
    </div>

    <!-- Модальное окно завершения теста -->
    <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
            <h2>Вы уверены, что хотите завершить тест?</h2>
            <div>
                <button id="yes-button">Да</button>
                <button id="no-button">Нет</button>
            </div>
        </div>
    </div>

    <script>
        // Добавляем обработчик события для кнопки "Домой"
        document.getElementById('home-button').addEventListener('click', function() {
            window.location.href = 'index.html'; // Перенаправление на страницу tests.html
        });
    </script>

    <script src="test.js"></script>
</body>
</html>
